<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HourlyEmployeeEditDlg" widgetVar="HourlyEmployeeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHourlyEmployeeTitle}">
            <h:form id="HourlyEmployeeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hourlyEmployeeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHourlyEmployeeLabel_hourlyRate}" for="hourlyRate" />
                        <p:inputText id="hourlyRate" value="#{hourlyEmployeeController.selected.hourlyRate}" title="#{bundle.EditHourlyEmployeeTitle_hourlyRate}" />
                        <p:outputLabel value="#{bundle.EditHourlyEmployeeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{hourlyEmployeeController.selected.id}" title="#{bundle.EditHourlyEmployeeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hourlyEmployeeController.update}" value="#{bundle.Save}" update="display,:HourlyEmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HourlyEmployeeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HourlyEmployeeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
