<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimeSheetViewDlg" widgetVar="TimeSheetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTimeSheetTitle}">
            <h:form id="TimeSheetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timeSheetController.selected != null}">
                        <h:outputText value="#{bundle.ViewTimeSheetLabel_id}"/>
                        <h:outputText value="#{timeSheetController.selected.id}" title="#{bundle.ViewTimeSheetTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTimeSheetLabel_employee}"/>
                        <h:outputText value="#{timeSheetController.selected.employee}" title="#{bundle.ViewTimeSheetTitle_employee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TimeSheetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
