<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalariedEmployeeCreateDlg" widgetVar="SalariedEmployeeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSalariedEmployeeTitle}">
            <h:form id="SalariedEmployeeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salariedEmployeeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSalariedEmployeeLabel_salary}" for="salary" />
                        <p:inputText id="salary" value="#{salariedEmployeeController.selected.salary}" title="#{bundle.CreateSalariedEmployeeTitle_salary}" />
                        <p:outputLabel value="#{bundle.CreateSalariedEmployeeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{salariedEmployeeController.selected.id}" title="#{bundle.CreateSalariedEmployeeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salariedEmployeeController.create}" value="#{bundle.Save}" update="display,:SalariedEmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args,'SalariedEmployeeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SalariedEmployeeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
