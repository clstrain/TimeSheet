<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeViewDlg" widgetVar="EmployeeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmployeeTitle}">
            <h:form id="EmployeeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmployeeLabel_id}"/>
                        <h:outputText value="#{employeeController.selected.id}" title="#{bundle.ViewEmployeeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_email}"/>
                        <h:outputText value="#{employeeController.selected.email}" title="#{bundle.ViewEmployeeTitle_email}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_socialSecurityNumber}"/>
                        <h:outputText value="#{employeeController.selected.socialSecurityNumber}" title="#{bundle.ViewEmployeeTitle_socialSecurityNumber}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_dateOfBirth}"/>
                        <h:outputText value="#{employeeController.selected.dateOfBirth}" title="#{bundle.ViewEmployeeTitle_dateOfBirth}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_employeeNumber}"/>
                        <h:outputText value="#{employeeController.selected.employeeNumber}" title="#{bundle.ViewEmployeeTitle_employeeNumber}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_timeSheet}"/>
                        <h:outputText value="#{employeeController.selected.timeSheet}" title="#{bundle.ViewEmployeeTitle_timeSheet}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_firstName}"/>
                        <h:outputText value="#{employeeController.selected.firstName}" title="#{bundle.ViewEmployeeTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_lastName}"/>
                        <h:outputText value="#{employeeController.selected.lastName}" title="#{bundle.ViewEmployeeTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_street}"/>
                        <h:outputText value="#{employeeController.selected.street}" title="#{bundle.ViewEmployeeTitle_street}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_city}"/>
                        <h:outputText value="#{employeeController.selected.city}" title="#{bundle.ViewEmployeeTitle_city}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_stateAddress}"/>
                        <h:outputText value="#{employeeController.selected.stateAddress}" title="#{bundle.ViewEmployeeTitle_stateAddress}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_zip}"/>
                        <h:outputText value="#{employeeController.selected.zip}" title="#{bundle.ViewEmployeeTitle_zip}"/>
                        <h:outputText value="#{bundle.ViewEmployeeLabel_phone}"/>
                        <h:outputText value="#{employeeController.selected.phone}" title="#{bundle.ViewEmployeeTitle_phone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmployeeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
