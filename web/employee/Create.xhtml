<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeCreateDlg" widgetVar="EmployeeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeeTitle}">
            <h:form id="EmployeeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeeController.selected.id}" title="#{bundle.CreateEmployeeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeeController.selected.email}" title="#{bundle.CreateEmployeeTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_socialSecurityNumber}" for="socialSecurityNumber" />
                        <p:inputText id="socialSecurityNumber" value="#{employeeController.selected.socialSecurityNumber}" title="#{bundle.CreateEmployeeTitle_socialSecurityNumber}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_dateOfBirth}" for="dateOfBirth" />
                        <p:calendar id="dateOfBirth" pattern="MM/dd/yyyy" value="#{employeeController.selected.dateOfBirth}" title="#{bundle.EditEmployeeTitle_dateOfBirth}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_employeeNumber}" for="employeeNumber" />
                        <p:inputText id="employeeNumber" value="#{employeeController.selected.employeeNumber}" title="#{bundle.CreateEmployeeTitle_employeeNumber}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_timeSheet}" for="timeSheet" />
                        <p:selectOneMenu id="timeSheet" value="#{employeeController.selected.timeSheet}" >
                            <f:selectItems value="#{timeSheetController.itemsAvailableSelectOne}"
                                           var="timeSheetItem"
                                           itemValue="#{timeSheetItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{employeeController.selected.firstName}" title="#{bundle.CreateEmployeeTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{employeeController.selected.lastName}" title="#{bundle.CreateEmployeeTitle_lastName}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_street}" for="street" />
                        <p:inputText id="street" value="#{employeeController.selected.street}" title="#{bundle.CreateEmployeeTitle_street}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_city}" for="city" />
                        <p:inputText id="city" value="#{employeeController.selected.city}" title="#{bundle.CreateEmployeeTitle_city}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_stateAddress}" for="stateAddress" />
                        <p:inputText id="stateAddress" value="#{employeeController.selected.stateAddress}" title="#{bundle.CreateEmployeeTitle_stateAddress}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_zip}" for="zip" />
                        <p:inputText id="zip" value="#{employeeController.selected.zip}" title="#{bundle.CreateEmployeeTitle_zip}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{employeeController.selected.phone}" title="#{bundle.CreateEmployeeTitle_phone}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeController.create}" value="#{bundle.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
